<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/tablet.css">
    <link rel="stylesheet" href="./styles/desktop.css">
    <title>A Shoe Store</title>
</head>
<body>
    <section class="login-view">
        <form class="login-section">
            <div class="login-section__title">
                <h2>A</h2>
                <h2>Shoe</h2>
                <h2>Store</h2>
            </div>
            <fieldset class="login-form__container">
                <legend>User Login</legend>
                <input type="text" name="username" id="" placeholder="Username or email" required>
                <input type="password" name="" id="password" placeholder="Password" required>
                <p class="form-remember__btn">
                    <input type="checkbox" name="remember" id="remember">
                    <label for="remember">Remember me</label>
                </p>
                <p class="form-forgot-password">
                    <a href="./">Forgot password?</a>
                </p>
                <button class="form__btn">Login</button>
            </fieldset>
        </form>
    </section>
    <script src="./src/script.js"></script>
</body>
</html>
